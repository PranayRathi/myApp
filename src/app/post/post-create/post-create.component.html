  <!---two way bounding-->
  <mat-card>
    <form (submit) = "onAddPost(postForm)" #postForm = "ngForm">
      <mat-form-field>
        <input matInput
            type = "text"
            name = "title"
            ngModel
            required
            minlength = "3"
            #title = "ngModel">
        <mat-error *ngIf = "title.invalid">Enter the post title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="6"
            name = "content"
            ngModel
            required
            minlength = "3"
            #content = "ngModel">
        <mat-error *ngIf = "content.invalid">Enter the post content</mat-error></textarea>
      </mat-form-field>
      <hr>
      <button
        mat-raised-button
        color = 'accent'
        type = submit>Save Post</button>
    </form>
  </mat-card>
